<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		body {
			margin: 0px;
			overflow: hidden;
		}
		</style>
	</head>

	<body ontouchstart="">

		<script src="//js.leapmotion.com/leap-0.6.4.js"></script>
		<script src="bower_components/threejs/build/three.js"></script>
		<script src="bower_components/physijs/physi.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/mousetrap/mousetrap.js"></script>
		<script src="bower_components/mathjs/dist/math.js"></script>
		<script src="bower_components/tween.js/src/Tween.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/DropBoxDemo.js"></script>
		<script src="js/Refrigerator.js"></script>
		<script src="js/Calibration.js"></script>
		<script src="js/DebugScene.js"></script>
		<script src="js/StereoCamera.js"></script>
		<script src="js/Hands.js"></script>
		<!-- to load francis -->
		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJMTLLoader.js"></script>
		<script src="js/Francis.js"></script>
		<!-- to load francis -->
    <script src="js/earthDemo.js"></script>
		<script src="js/app.js"></script>
		<script>

			Physijs.scripts.worker = 'bower_components/physijs/physijs_worker.js';
			Physijs.scripts.ammo = '/bower_components/ammo.js/builds/ammo.js'
			var player;
			var loader = new THREE.XHRLoader();
			loader.load( 'refrigerator.json', function ( text ) {
				player = new APP.Player();
				player.load( JSON.parse( text ) );
				player.setSize( window.innerWidth, window.innerHeight );
				player.play();

				document.body.appendChild( player.dom );

			} );

		</script>
	</body>
</html>
