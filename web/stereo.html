<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ MTL loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<video id="capture" width="640" height="480" preload="auto" loop style="display: none"></video>

		<script src="bower_components/threejs/build/three.min.js"></script>

		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/clmtrackr/clmtrackr.min.js"></script>
		<script src="bower_components/clmtrackr/models/model_pca_20_svm.js"></script>
		<script src="js/HeadTracker.js"></script>
		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJMTLLoader.js"></script>
		<script src="js/effects/StereoEffect.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;
			var HEAD_TRACKING=false

			var camera, scene, renderer, effect;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var tracker = new HeadTracker();

			init();
			animate();


			function init() {
				
				if(HEAD_TRACKING){
					tracker.initTracker();
				}

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / (window.innerHeight/2), 1, 2000 );
				camera.position.z = 400;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );

				// model

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
					console.log('Error downloading obj');
				};


				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				var loader = new THREE.OBJMTLLoader();
				loader.load( 'obj/model_mesh.obj', 'obj/model_mesh.obj.mtl', function ( object ) {
					object.position.y = - 80;
					if(HEAD_TRACKING){
						object.position.z = 500;
					}
					scene.add( object );
				        object.scale.set( 500, 500, 500 );
					console.log("Object added to scene");
				

				}, onProgress, onError );

				//

				renderer = new THREE.WebGLRenderer();
				//renderer.setSize( window.innerWidth, window.innerHeight );
				//renderer.setPixelRatio( window.devicePixelRatio );	
				container.appendChild( renderer.domElement );

				effect = new THREE.StereoEffect( renderer );
				effect.eyeSeparation = .8;
				effect.setSize( window.innerWidth, window.innerHeight );


				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				//camera.aspect = window.innerWidth / window.innerHeight;
				camera.aspect = window.innerWidth / windowHalfY ;	
				camera.updateProjectionMatrix();

				//renderer.setSize( window.innerWidth, window.innerHeight );
				effect.setSize( window.innerWidth, window.innerHeight );


			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
				//console.log("scene annimated and rendered");

			}

			function render() {

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;

				//camera.lookAt( scene.position );
				
				if(tracker.initialized && HEAD_TRACKING){
					var pose = tracker.getPose();
					camera.position.x = pose[0];
					camera.position.y = pose[1];
					camera.position.z = pose[2];
				};

				effect.render( scene, camera );

			}

		</script>

	</body>
</html>
